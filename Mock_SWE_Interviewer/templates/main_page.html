<!DOCTYPE html> 
<html lang ='en'> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <link rel="stylesheet" href="../static/css/main_page_styles.css">
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="../static/js/main_page.js" defer></script>
</head>
<body>
    <div id = 'login_container'>
        
        <button id='login'>Login</button>
        <form id= 'login_info' action='/get_login_info' method = 'post'>
            <input type='text' id = 'user' name = 'user' placeholder="Enter Username">
            <input type='password' id = 'password' name = 'password' placeholder="Enter Password">
        </form>
        
        
        <button id ='register'> Register</button>
        <form id = 'register_info' action = '/get_register_info' method='post'>
            <input type='text' id = 'r_user' name = 'user' placeholder="Enter Username">
            <input type='password' id = 'r_password' name= 'password' placeholder="Enter Password">
            <input type='password' id = 'r_conf_password' placeholder="Confirm Password">
        </form> 
    </div>
</body>
</html>
