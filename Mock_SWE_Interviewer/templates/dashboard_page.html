<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="../static/css/dashboard_page.css">
    <script defer src="../static/js/dashboard_page.js"></script>
</head>
<body>

    <div id = 'upper_container'>
        <button id = 'home_button'>Home</button>
        <button id = 'history_button'>History</button>
        <button id = 'resources_button'>Resources</button>
        <button id = 'profile_button'>Profile</button>
    </div>
    

    <div id = 'rectangle'>
        <div id = 'start_container'>
            <button id = 'start_button'>Start</button>
            <div id = 'preference_container'>
                <label for = 'company' id = 'company_label'>Company: </label>
                <input type = 'text' id = 'company'>

                <label for = 'job_description' id = 'job_description_label'>Job Description</label>
                <textarea type="text" id = 'job_description'></textarea>   
            </div>
        </div>
    </div>

</body>
</html>
